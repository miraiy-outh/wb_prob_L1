<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="24style.css">
    <title>Table</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th class="header">ID</th>
                <th class="header">First name</th>
                <th class="header">Last name</th>
                <th class="header">Phone number</th>
                <th class="header">Address</th>
                <th class="header">City</th>
                <th class="header">State</th>
                <th class="header">ZIP</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="buttons">
        <button class="button-prev-prev">&lt;&lt;</button>
        <button class="button-prev">&lt;</button>
        <button class="button-num button1">1</button>
        <button class="button-num button2">2</button>
        <button class="button-num button3">3</button>
        <button class="button-next">&gt;</button>
        <button class="button-next-next">&gt;&gt;</button>
    </div>

    <script src="24table.js"></script>
</body>

</html>
