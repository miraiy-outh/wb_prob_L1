<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive DOM</title>
</head>

<body>
    <div class="one">
        <div class="one-one"></div>
        <div class="one-two">
            <div class="one-two-one"></div>
        </div>
        <div class="one-three"></div>
    </div>
    <div class="two">
        <div class="two-one"></div>
        <div class="two-two"></div>
        <div class="two-three"></div>
    </div>
    <div class="three">
        <div class="three-one"></div>
        <div class="three-two">
            <div class="three-two-one"></div>
            <div class="three-two-two">
                <div class="three-two-two-one"></div>
            </div>
        </div>
        <div class="three-three"></div>
    </div>

    <script src="26domrecursive.js"></script>
</body>

</html>
